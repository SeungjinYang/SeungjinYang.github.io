<script>
  var basesrc = location.hostname;
  function change_image() {
    var url = document.getElementById('Change_Image').src;
    if (url.endsWith('ep1/alt0.jpg')) {
	    document.getElementById('Change_Image').src = 'ep1/alt1.jpg';
	} else if (url.endsWith('ep1/alt1.jpg')) {
	    document.getElementById('Change_Image').src = 'ep1/alt2.jpg';
	} else if (url.endsWith('ep1/alt2.jpg')) {
	    document.getElementById('Change_Image').src = 'ep1/alt3.jpg';
	} else {
		document.getElementById('Change_Image').src = 'ep1/alt0.jpg';
	}
  }

	setInterval(change_image, 1500);
</script>
